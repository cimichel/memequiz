{% extends 'Quiz/design-partial.html' %}
{% load static %}

{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br>
    <img src="{% static '/images/assets/banana.gif' %}" class="img-fluid">
</div>
 
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Score: {{score}}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">Percentage: {{percent}}%</p>
                <p class="card-text">Time Taken: {{time}} seconds</p>
                <p class="card-text">Correct answers: {{correct}}</p>
                <p class="card-text">Incorrect answers: {{wrong}}</p>
                <p class="card-text">Total questions: {{total}}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Next
                 </button>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">What you would like to do?</h5>
                <button type="button" class="btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="{% static "images/assets/pikitita-glitter.gif" %}" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Whatever</button>
                <button type="button" class="btn btn-primary">Go home</button>
            </div>
        </div>
    </div>
</div>

 
{% endblock %}
